<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 align="center">Sol y Luna</h1>  <br>
        <h2 align="center">PreInscripcion</h2>  
    </header>
    <aside>
        <menu id="menulateral">
            <ul>
                <li><input color="red" type="reset" action=""></li>
            </ul>
        </menu>
    </aside>
    <main>
        <form name="f1" method="post" action="" align="center">
            <label align="left" for="numero"><b>Numero de telefono</b></label>
            <input type="tel">
            <br>
            <label for="email"><b>E-mail</b></label>
            <input type="email">
            <br>
            <label for="nombre"><b>Nombre y apellido</b></label>
            <input type="text">
            <br>
            <label for="nacimiento"><b>Fecha de nacimiento</b></label>
            <input type="date">
            <br>
            <label for="Curso">Curso</label>
            <select name="Curso" id="Curso">
                <option value="" action="error"></option>
                <option value="1roa">Primero A</option>
                <option value="1rob">Primero B</option>
                <option value="1roc">Primero C</option>
                <option value="2roa">Segundo A</option>
                <option value="2rob">Segundo B</option>
                <option value="2roc">Segundo C</option>
                <option value="3roa">Tercero A</option>
                <option value="3rob">Tercero B</option>
                <option value="3roc">Tercero C</option>
                <option value="4roa">Cuarto A</option>
                <option value="4rob">Cuarto B</option>
                <option value="4roc">Cuarto C</option>
                <option value="5roa">Quinto A</option>
                <option value="5rob">Quinto B</option>
                <option value="5roc">Quinto C</option>
            </select>
            <br>
            <label for="Turno">Turno</label>
            <input type="radio" name="Turno" value="Mañana">Mañana
            <input type="radio" name="Turno" value="Tarde">Tarde
            <br>
            <label for="Escuela">Escuela de origen</label>
            <input type="text">
            <br>
            <label for="comentario">Comentario, consulta o sugerencia</label><br>
            <textarea name="Comentario" id="comentario"></textarea>
        </form>
    </main>
</body>
</html>
