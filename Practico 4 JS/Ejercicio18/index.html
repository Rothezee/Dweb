<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="primoForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required maxlength="30">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required maxlength="30">
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">Numero de Documento</label>
                            <input type="number" class="form-control" id="dni" required min="10000000" max="99999999">
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="mail" required pattern="[A-Za-z1-9]@">
                        </div>
                        <div class="mb-3">
                            <label for="dir" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="dir">
                        </div>

                        <button class="btn btn-primary" id="enviar">Enviar</button>
                        <button class="btn btn-primary" id="limpiar">Limpiar</button>
                    </form>
                </div>
            </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
