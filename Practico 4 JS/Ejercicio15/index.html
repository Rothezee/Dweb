<!DOCTYPE html>
<html>
<head>
    <title>Streaming - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <aside>
            <ul>
                <a href="index.html"><li>Inicio</li></a>
                <a href="Estudiantes.html"><li>Ver Estudiantes</li></a>
            </ul>
        </aside>
        <section>
            <form id="contactoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>
            
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido"><br>
            
                <label for="dni">DNI:</label>
                <input type="number" id="dni" name="dni"><br>
            
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>
            
                <label for="altura">Altura (en metros):</label>
                <input type="number" step="0.01" id="altura" name="altura"><br>
            
                <label for="peso">Peso (en kg):</label>
                <input type="number" step="0.1" id="peso" name="peso" min="5" max="200"><br>

                <label for="facultad">Facultad</label>
                <input type="text" id="facultad" name="facultad"><br>
                <label for="carrera">Carrera</label>
                <input type="text" id="carrera" name="carrera"><br>
                <label for="anodecurso">AÃ±o de Curso</label>
                <input type="number" id="ano" name="ano"><br>
            
                <input type="submit" value="Enviar">
            </form>
        </section>
        </main>
    <footer>
        <p>Contacto: contacto@streaming.com</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
