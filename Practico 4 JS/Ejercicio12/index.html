<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <center>
            <div class="card" style="width: 25rem; background-color: rgb(120, 120, 120);">
                <div class="row">
                    <div class="col-12">
                        <div class="header-card" style="background-color: rgb(235, 233, 233);" id="display"></div> 
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-1">1</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-2">2</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-3">3</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-success" id="btn-suma">+</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-4">4</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-5">5</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-6">6</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-success" id="btn-resta">-</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-7">7</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-8">8</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-9">9</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-success" id="btn-multiplicacion">*</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-dot">.</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary boton" id="btn-0">0</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-warning" id="btn-igual">=</a>
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-success" id="btn-division">/</a>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
