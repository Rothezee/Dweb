<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1 align="center">Empleos temporarios</h1>  <br>

    <aside>
        <menu id="menulateral">

                <li><input color="red" type="reset" action=""></li>

        </menu>

    <main>
        <form name="f1" method="post" action="" align="center">
            <label for="nombre"><b>Nombre y apellido</b></label>
            <input type="text"><br>

            <input type="number"><br>

            <input type="number"><br>

            <label for="hijosMa21"><b>Cantidad de Hijos mayores a 21 años</b></label>
            <input type="number"><br>

            <label for="Pasaporte">Posee usted pasaporte?</label>
            <input type="radio" name="Turno" value="si">Si
            <input type="radio" name="Turno" value="no">No

            <label for="documento"><b>Documento de identidad</b></label>
